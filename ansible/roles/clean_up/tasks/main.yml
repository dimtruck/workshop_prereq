# This will either create a new jenkins load balancer or return the old one
- name: Delete jenkins load balancer
  local_action:
    module: rax_clb
    credentials: "{{ creds_path }}"
    name: "jenkins_lb"
    port: "80"
    protocol: "HTTP"
    type: PUBLIC
    timeout: 30
    region: "DFW"
    wait: yes
    wait_timeout: 600
    state: absent
  register: jenkins_load_balancer

